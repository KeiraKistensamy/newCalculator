<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Qwitcher+Grypen:wght@400;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>

<h1>Keira Calculator</h1>

    <div class="calculator" id="calculator">
        <input type="text" name="display" id="display" data-entry="readonly">
        <!-- clear button -->
            <div class="idk">
                <button class="button" id="clear">C</button>
                <button class="button" id="backspace">⌫</button>
            </div>

        <!-- 7 8 9 ÷ -->
            <div>
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button">/</button>
            </div>

        <!-- 4 5 6 -->
            <div>
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button">+</button>
            </div>

        <!-- 1 2 3 -->
            <div>
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button">-</button>
            </div>

            <!-- 0 . = x -->
             <div>
                <button class="button">0</button>
                <button class="button">.</button>
                <button class="button">=</button>
                <button class="button">×</button>
             </div>
             <p><a href="https://github.com/KeiraKistensamy" target="_blank">My Github</a></p>
             <p><a href="https://www.linkedin.com/in/keirakistensamy/" target="_blank">My LinkedIn</a></p>
    </div>
    <div class="footer">
        <p><strong>Keira Kistensamy</strong></p>
        <div class="social-links">
        </div>
    </div>
    
</body>
<script src="script/code.js"></script>
</html>
